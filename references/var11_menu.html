<body>
<div class="wrapper">
  <div class="menu">
    <a href="#" class="menu-icon"><span><i class="fas fa-bars"></i></span></a>
    <div class="head ">
	
	</div>
	<nav class="menu-list">
	<div class ="label active head"> 
		 <img src="icons/logotypes/mailru.svg" class = "big-img"/>
		 mail
	</div>
	<div class ="btn active element"> 
		 <img src="icons/actions/sign_in.svg" class = "img-svg"/>

	</div>
	<div class ="btn element"> 
		 <img src="icons/categories/game1.svg"/>

	</div>
	<div class ="btn element"> 
		 <img src="icons/categories/game1.svg"/>
		 Авторы
	</div>

	</div>

	<a href="https://park.mail.ru/feed/">О проекте</a>

  <section>
	 
	  <div class="form_box">
	  <div class = "info">
      Авторизуйтесь на сервисе
	  </div>
		<form>
            <div class="form-group" required>
                <input id="email" 
				type="text"
				placeholder="Email" class="form-control" required />
            </div>
			
			  <div class="form-group has-feedback" required>
				<input type="password" class="form-control" id="password"
				placeholder="Password" required>

				<label id = "warning">Введите пароль</label>
			  </div>
				<div class ="btn active half" id="button" >
		 <img src="icons/logotypes/mailru.svg" class = "pic"/>

	</div>
        </form>
		
	</div>
  </section>
 </div>
 <script src="js/menu.js"></script>
 <script src="js/password_visibility.js"></script>
 <script src="js/input_required.js"></script>
<script>
$('img.img-svg').each(function(){
  var $img = $(this);
  var imgClass = $img.attr('class');
  var imgURL = $img.attr('src');
  $.get(imgURL, function(data) {
    var $svg = $(data).find('svg');
    if(typeof imgClass !== 'undefined') {
      $svg = $svg.attr('class', imgClass+' replaced-svg');
    }
    $svg = $svg.removeAttr('xmlns:a');
    if(!$svg.attr('viewBox') && $svg.attr('height') && $svg.attr('width')) {
      $svg.attr('viewBox', '0 0 ' + $svg.attr('height') + ' ' + $svg.attr('width'))
    }
    $img.replaceWith($svg);
  }, 'xml');
});

</script>
</body>
</html>
