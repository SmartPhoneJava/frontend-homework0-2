<html>
    <head>
	   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 
	<link rel="stylesheet" href="var11_login.css" type="text/css"/>
 
    <script>
        $( document ).ready(function() {
            $('#s-h-pass').click(function(){
                var type = $('#password').attr('type') == "text" ? "password" : 'text',
                    c = $(this).html() == "<span class=\"glyphicon glyphicon-eye-close\" title=\"Скрыть пароль\"></span>" ? "<span class=\"glyphicon glyphicon-eye-open\" title=\"Показать пароль\"></span>" : "<span class=\"glyphicon glyphicon-eye-close\" title=\"Скрыть пароль\"></span>";
                $(this).html(c);
                $('#password').prop('type', type);
            });
        });
    </script>
	  
    </head>
    <body>
	
<!-- Комментарий -->
<dialog class="dialog js-dialog">
	<form method="dialog">
    <div class="title"> Логин </div>
	
	<div class ="vk btn btn-success"> 
		<div class ="block"> 
		 <img src="icons/social/vk.svg" class = "pic"/>
		 Войти через Вконтакте
		</div>
	</div>
	
	<div class ="fb btn btn-success"> 
		<div class ="block"> 
		 <img src="icons/social/fb.svg" class = "pic"/>
		 Войти через Facebook
		</div>
	</div>
	
	<div class="text_with_line">
    <span>
        или
    </span>
	</div>

	<div class="form_box">
		<form>
            <div class="form-group" required>
                <input id="email" 
				type="text"
				placeholder="Email" class="form-control" required />
            </div>
            <div class="form-group" required>
                <div class="input-group">
                    <input id="password" type="password" placeholder="Пароль"
					class="form-control" required/>
                    <div class="input-group-addon" id="s-h-pass">
					<span class="glyphicon glyphicon-eye-open" 
					title="Показать пароль"></span></div>
					
                </div>
				<label class = "warning">Введите пароль</label>
            </div>
			
        </form>
		
	</div>
	
	<div class ="ma btn btn-success block" id="button" > 
		<div class ="block"> 
		 <img src="icons/logotypes/mailru.svg" class = "pic"/>
		 Войти через Почту
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
</dialog>


<script>
	$('document').ready(function() {
  $('#button').on('click', function() {
    $('input[required]').addClass('req');
  });
});

    const dialog = document.querySelector('.js-dialog')
	
	dialog.showModal()
</script>

</html>
